<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/305f6cd307.js"></script>
</head>
<body>
    <div class="left_back">
        <div class="dot_list">
            <span id="d1" class="dot"></span>
            <span id="d2" class="dot"></span>
            <span id="d3" class="dot"></span>
            <span id="d4" class="dot"></span>
            <span id="d5" class="dot"></span>
            <span id="d6" class="dot"></span>
        </div>
    </div>
    <div class="right_back">
            <div class="dot_list">
                <span id="dd1" class="dot"></span>
                <span id="dd2" class="dot"></span>
                <span id="dd3" class="dot"></span>
                <span id="dd4" class="dot"></span>
                <span id="dd5" class="dot"></span>
                <span id="dd6" class="dot"></span>
            </div>
    </div>
    <div class="left_insta">
        <header class="left_insta__header">
            <div class="left_insta__header-top">
                <span class="insta-logo"></span>
                <span class="insta-tv">
                    <i class="fas fa-tv"></i>
                </span>
                <span class="insta-message">
                    <i class="fas fa-sms"></i>
                </span>
            </div>
            <div class="left_insta__header-botton">
                <div class="story_profile_list">
                    <span class="story-profile"></span>
                    <span class="story-profile"></span>
                    <span class="story-profile"></span>
                    <span class="story-profile"></span>
                </div>
            </div>
        </header>
        <main class="contents">
            <div class="contents_list">
                <div class="content">
                    <header class="content_list_content-header">
                        <div class="content_list_content-header__column">
                            <img src="" alt="">
                        </div>
                        <div class="content_list_content-header__column">
                            <span class="content-username">Sam Martin</span>
                            <span class="content_uploaded_at">5 min</span>
                        </div>
                        <div class="content_list_content-header__column">
                            <span class="content_setting-btn">
                                <i class="fas fa-ellipsis-h"></i>
                            </span>
                        </div>
                    </header>
                    <section class="content">
                        <div class="content_body">

                        </div>
                        <div class="content_body__column">
                            <span class="like_count-icon">
                                <i class="far fa-heart"></i>
                                <span class="like_count">2,515</span>
                            </span>
                            <span class="comment_count-icon">
                                <i class="far fa-comment-alt"></i>
                                <span class="comment_count">350</span>
                            </span>
                            <span class="book_mark-btn">
                                <i class="far fa-bookmark"></i>
                            </span>
                        </div>
                    </main>
                </div>
            </div>
        </main>
        <nav class="left_insta__content_nav">
            <div class="content_nav__column">
                    <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="content_nav__column">
                    <i class="far fa-search"></i>
            </div>
            <div class="content_nav__column">
                    <i class="fas plus"></i>
            </div>
            <div class="content_nav__column">
                    <i class="far fa-heart"></i>
            </div>
            <div class="content_nav__column">
                    <i class="far fa-user"></i>
            </div>
        </nav>
    </div>
    <div class="right_insta">
        <header class="content_header">
            <div class="content_header__column">

            </div>
            <div class="content_header__column">
                <span class="content_header-profile"></span>    
                <span class="content_header-username">Sam Martin</span>
                <span class="content_header-uploaded_at">5 min</span>
            </div>
            <div class="content_header__column">
                <i class="fas fa-ellipsis-h"></i>    
            </div>
        </header>
        <section class="content">
            <div class="content_body">

            </div>
            <div class="content_body__column">
                <span class="like_count-icon">
                    <i class="far fa-heart"></i>
                    <span class="like_count">2,515</span>
                </span>
                <span class="comment_count-icon">
                    <i class="far fa-comment-alt"></i>
                    <span class="comment_count">350</span>
                </span>
                <span class="book_mark-btn">
                    <i class="far fa-bookmark"></i>
                </span>
            </div>
            <div class="content_comments">
                <ul class="comment_list">
                    <li class="comment">
                        <div class="comment__column">
                            <span class="comment_writer_profile"></span>
                        </div>
                        <div class="comment__column">
                            <span class="comment_writer_user_name">Angel</span>
                            <span class="comment_body">Hi your pic looks cool</span>
                            <i class="far fa-heart"></i>   
                            <i class="far fa-reply"></i>
                        </div>
                    </li>
                    <li class="comment">
                        <div class="comment__column">
                            <span class="comment_writer_profile"></span>
                        </div>
                        <div class="comment__column">
                            <span class="comment_writer_user_name">Angel</span>
                            <span class="comment_body">Hi your pic looks cool</span>
                            <i class="far fa-heart"></i>   
                            <i class="far fa-reply"></i>
                        </div>
                    </li>
                    <li class="comment">
                        <div class="comment__column">
                            <span class="comment_writer_profile"></span>
                        </div>
                        <div class="comment__column">
                            <span class="comment_writer_user_name">Angel</span>
                            <span class="comment_body">Hi your pic looks cool</span>
                            <i class="far fa-heart"></i>   
                            <i class="far fa-reply"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <section class="write_comment">
                <input type="text" class="comment_input" placeholder="Add a comment">
                <button class="comment_submit">
                    <i class="far fa-papter-plane"></i>
                </button>
            </section>
        </main>
    </div>
</body>
</html>
