<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/305f6cd307.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <header class="main_header">
            Sign in
        </header>
        <div class="input__boxes">
            <input type="text" class="email" placeholder="email">
        </div>
        <div class="input__boxes">
            <input type="text" class="pwd" placeholder="password">
        </div>
        <div class="forgot_pwd_upper">
            Forgot Password?
        </div>
        <div class="remember_me">
            <input type="checkbox" class="remeber_me__check">
            <span>Rememeber me</span>
        </div>
        <div class="main_sign_in">
            <button class="sign_in">Sign in</button>
        </div>    
        <div class="btw_sign_in">
            <span>OR</span>
        </div>
        <div class="social_login">
            <button class="facebook_login">
                Facebook
            </button>
            <button class="twitter_login">
                Twitter
            </button>
        </div>
        <div class="need_account">
            <span class="sign_up_question">need an account? <a href="">Sign Up</a></span>
        </div>
        <div class="forgot_pwd">
            <span class="forgot_pwd_question">forgot your password? <a href="">Retrive</a></span>
        </div>
    </div>
</body>
</html>
