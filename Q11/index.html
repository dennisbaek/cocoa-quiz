<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/305f6cd307.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="body__header">
            <i class="fas fa-bars"></i>
            <span class="body__header-title">Recipes</span>
            <i class="fas fa-search"></i>
        </div>
        <div class="popular__header">
            <span class="popular__header-title">
                Popular Recipes
            </span>
            <span class="popular__header-view-all">
                View All
            </span>
        </div>
        <div class="popular__photo-list">
            <div class="popular__photo" id="home_photo">
                <span>Home Cooking</span>    
            </div>
            <div class="popular__photo" id="pastry_photo">
                <span>Pastry Recipes</span>    
            </div>
            <div class="popular__photo" id="baby_photo">
                <span>For Babies</span>
            </div>
            <div class="popular__photo" id="smoothie_photo">
                <span>Smoothie Recipes</span>
            </div>
        </div>
        <div class="other__header">
            <span class="other__header-title">
                Other Recipes
            </span>
        </div>
        <div class="other__recipe-list">
            <div class="other__recipe">
                <div class="recipe__column">
                    <span class="recipe__group">
                        Refreshments
                    </span>
                    <span class="recipe__count">
                        120 Recipes
                    </span>
                </div>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="other__recipe">
                <div class="recipe__column">
                    <span class="recipe__group">
                        Diet Dishes
                    </span>
                    <span class="recipe__count">
                        27 Recipes
                    </span>
                </div>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="other__recipe">
                <div class="recipe__column">
                    <span class="recipe__group">
                        Soup Recipes
                    </span>
                    <span class="recipe__count">
                        279 Recipes
                    </span>
                </div>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="other__recipe">
                <div class="recipe__column">
                    <span class="recipe__group">
                        Meat Dishes
                    </span>
                    <span class="recipe__count">
                        109 Recipes
                    </span>
                </div>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <nav>
            <i class="fas fa-home"></i>
            <i class="far fa-lightbulb"></i>
            <i class="far fa-edit"></i>
            <i class="far fa-plus-square"></i>
        </nav>
    </main>
</body>
</html>
