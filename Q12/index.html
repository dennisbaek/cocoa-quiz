<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/305f6cd307.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header class="global__header">
            <span class="header__timestamp">9:41</span>
            <div class="global__header-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </header>
        <header class="profile__header">
            <i class="fas fa-arrow-left"></i>
            <span class="profile__title">
                Profile
            </span>
            <i class="fas fa-align-center"></i>
        </header>
        <div class="profile__main">
            <div class="profile__image"></div>
            <div class="profile__name">
                <span>Suzie Jones</span>
            </div>
            <div class="profile__location">
                <span>London, England</span>
            </div>
            <div class="profile__buttons">
                <button class="profile__follow-btn profile__button">Follow</button>
                <button class="profile__message-btn profile__button">Message</button>
            </div>
            <div class="profile__stats">
                <div class="profile__follower-stat profile__stat">
                    <span class="profile__follower-count">140</span>
                    <span class="profile__stat-title">Followers</span>
                </div>
                <div class="profile__following-stat profile__stat">
                    <span class="profile__following-count">250</span>
                    <span class="profile__stat-title">Following</span>
                </div>
                <div class="profile__image-stat profile__stat">
                    <span class="profile__image-count">369</span>
                    <span class="profile__stat-title">Images</span>
                </div>
            </div>
        </div>
        <nav>
            <i class="far fa-user"></i>
            <i class="fas fa-users"></i>
            <i class="fas fa-comments"></i>
            <i class="fas fa-cog"></i>
        </nav>
        
    </main>
</body>
</html>
