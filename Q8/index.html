<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/305f6cd307.js"></script>
</head>
<body>
    <div class="airpod">
        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/airpods-charge-case-201903?wid=150&hei=195&fmt=png-alpha&.v=1551389041055" alt="">
        <div class="airpod-info">
            <h4>Apple Airpods</h4>
            <div class="airpod-description">
                Combine intelligent design with breakthrough technology and crystal clear sound
            </div>
            <div class="airpod-info__additional">
                <div class="price">$159</div>
                <div class="airpod-info__star">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <span>16</span>
                </div>
            </div>
        </div>
    </div>
    <div class="linkedIn">
        <div class="top_half">
            <img src="https://images.pexels.com/photos/949587/pexels-photo-949587.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
        </div>
        <div class="bottom_half"></div>
        <div class="profile">
            <img src="https://scontent-sjc3-1.cdninstagram.com/vp/d415445ae42702361a22b17c97de3fb6/5DCF377A/t51.2885-19/s150x150/65662222_2396211417088295_355801567611322368_n.jpg?_nc_ht=scontent-sjc3-1.cdninstagram.com" alt="">
        </div>
        <div class="username">
            <h3><b>Clarke Gillebert</b></h3>
        </div>
        <div class="job_title">
            Engineer
        </div>
        <div class="buttons">
            <div id="follow_btn" class="button__column"><button>Follow</button></div>
            <div id="message_btn" class="button__column"><button>Message</button></div>
        </div>
    </div>
</body>
</html>
